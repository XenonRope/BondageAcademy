name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Fetch repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: bondage-academy/node_modules
          key: node_modules-${{ hashFiles('bondage-academy/pnpm-lock.yaml') }}
      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: ./nx
          key: nx-${{ hashFiles('yarn.lock') }}-${{ matrix.target }}-${{ matrix.jobIndex }}-${{ github.sha }}
          restore-keys: nx-${{ hashFiles('yarn.lock') }}-${{ matrix.target }}-${{ matrix.jobIndex }}-
      - name: Install dependencies
        working-directory: ./bondage-academy
        run: pnpm install --frozen-lockfile
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: Build, test and lint
        working-directory: ./bondage-academy
        run: pnpm nx affected -t build test lint --parallel=3
